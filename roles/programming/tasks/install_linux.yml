- name: install jenv
  git:
    repo: https://github.com/jenv/jenv.git
    dest: ~/.jenv
    force: yes

- name: install clojure
  become: yes
  package:
    name:
      - clojure
      - leiningen

- name: install rust via rustup
  shell: curl https://sh.rustup.rs -sSf | sh -s -- -y

- name: install programming AUR packages
  aur:
    name:
      - fnm-bin
      - rbenv
