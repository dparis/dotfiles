# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        m: spawn mpv {url}
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  confirm_quit:
    global:
    - never
  content.default_encoding:
    global: utf-8
  content.headers.accept_language:
    global: en-US,en,de-DE,de
  content.headers.custom:
    global: null
  content.host_blocking.lists:
    global:
    - https://www.malwaredomainlist.com/hostslist/hosts.txt
    - http://someonewhocares.org/hosts/hosts
    - http://winhelp2002.mvps.org/hosts.zip
    - http://malwaredomains.lehigh.edu/files/justdomains.zip
    - https://pgl.yoyo.org/adservers/serverlist.php?hostformat=hosts&mimetype=plaintext
  content.persistent_storage:
    global: ask
  content.plugins:
    global: false
  content.windowed_fullscreen:
    global: false
  downloads.open_dispatcher:
    global: null
  editor.command:
    global:
    - st
    - -e
    - nvim -f {file}
  editor.encoding:
    global: utf-8
  fonts.completion.category:
    global: bold 10pt monospace
  fonts.completion.entry:
    global: 10pt monospace
  fonts.debug_console:
    global: 10pt monospace
  fonts.downloads:
    global: 10pt monospace
  fonts.hints:
    global: bold 10pt monospace
  fonts.keyhint:
    global: 10pt monospace
  fonts.messages.error:
    global: 10pt monospace
  fonts.messages.info:
    global: 10pt monospace
  fonts.messages.warning:
    global: 10pt monospace
  fonts.monospace:
    global: '"Iosevka Term", Dina, "xos4 Terminus", Terminus, "DejaVu Sans Mono",
      Monaco, "Bitstream Vera Sans Mono", "Andale Mono", "Courier New", Courier, "Liberation
      Mono", Fixed, Consolas'
  fonts.prompts:
    global: 10pt "Fira Sans"
  fonts.statusbar:
    global: 10pt monospace
  fonts.tabs:
    global: 10pt monospace
  fonts.web.family.cursive:
    global: Fira Sans
  fonts.web.family.fantasy:
    global: Fira Sans
  fonts.web.family.fixed:
    global: Iosevka Term
  fonts.web.family.sans_serif:
    global: Fira Sans
  fonts.web.family.serif:
    global: Fira Sans
  fonts.web.family.standard:
    global: Fira Sans
  fonts.web.size.default:
    global: 16
  fonts.web.size.default_fixed:
    global: 13
  fonts.web.size.minimum_logical:
    global: 6
  session.default_name:
    global: default
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      a: https://www.amazon.de/s/field-keywords={}
      arch: https://wiki.archlinux.org/?search={}
      dict: https://www.dict.cc/?s={}
      g: https://google.de/search?q={}
      php: https://php.net/{}
